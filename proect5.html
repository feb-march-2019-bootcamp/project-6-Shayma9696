<!DOCTYPE html>
<html>

<head>
    <title>project 6</title>
    <link rel="stylesheet" href="project5.css">

</head>

<body>
    <div class="main">
        <div class="list">
            <h1>Services</h1>
            <ul>
                <li v-for="s in services" @click="active(s)" :class="{'active' :s.active}">
                    {{s.name}} 
                    <span>{{s.price | currency}}</span> 
                    </li> 

            </ul>
        </div>
        <hr>
        <div class="total">
            Total:
          
                {{total() | currency}}
           
    
        </div>
    </div>
    <script src="./project5.js"></script>
</body>

</html>
